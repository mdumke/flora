<!DOCTYPE html>
<html lang="en" ng-app="Flowers">
<head>
  <meta charset="UTF-8">
  <title>Flowers</title>
</head>
<body>

  <div class="flowers">
    <header class="flowers__header">
      <h1 class="flowers__title">Flowers</h1>
      <p>This is the only flower I know:</p>
    </header>

    <div ng-controller="FlowersController">
      <div>
        <h2 class="flowers__name">
          {{ flower.name }}
        </h2>
        <img src="{{ flower.urlSmall }}" width="40px" height="40px" alt="Sunflower">
      </div>

      <p>Here's what a big one looks like:</p>
      <img src="{{ flower.urlBig }}" width="300px" height="400px" alt="Sunflower">
    </div>
  </div>

</body>
</html>
